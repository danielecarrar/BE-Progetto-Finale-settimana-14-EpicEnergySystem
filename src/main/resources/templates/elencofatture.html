<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Database delle fatture - Lista Fatture</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="/style.css" />
</head>
<body>
	<div
		class="bg-info d-flex justify-content-center animated fadeInDownBig">Elenco
		di tutte le fatture attualmente presenti</div>
		<div
		class="bg-info d-flex justify-content-center animated fadeInDownBig"><span>&#128072;&#127997;</span><a href="/">Indietro</a>
		</div>
	<div th:switch="${listaFatture.size()}">
		<div
			class="text-light bg-dark d-flex justify-content-center center animated fadeInDownBig"
			th:case="0">Info: Nessuna fattura presente!</div>
		<div th:case="*">
			<div class="table-responsive">
				<table class="table table-hover table animated fadeInDownBig"
					width="100%">
					<thead>
						<tr>
							<th class="header">ID</th>
							<th class="header">Anno</th>
							<th class="header">Data</th>
							<th class="header">Importo</th>
							<th class="header">Numero</th>
							<th class="header">Stato</th>
							<th class="header">Nome Cliente</th>
							<th class="header">Cognome Cliente</th>
							<th class="header">Pec Cliente</th>
							<th class="header">Ubicazione Sede Legale</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="fattura : ${listaFatture}">
							<td th:text="${fattura.id}"></td>
							<td th:text="${fattura.anno}"></td>
							<td th:text="${fattura.data}"></td>
							<td th:text="${fattura.importo}"></td>
							<td th:text="${fattura.numeroFattura}"></td>
							<td th:text="${fattura.stato}"></td>
							<td th:text="${fattura.cliente.nomeContatto}"></td>
							<td th:text="${fattura.cliente.cognomeContatto}"></td>
							<td th:text="${fattura.cliente.pec}"></td>
							<td
								th:text="${fattura.cliente.sedeLegale} ? ${fattura.cliente.sedeLegale} : 'NON SPECIFICATO'"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="centra animated fadeInDownBig">
		<a href="/">Torna alla Home</a>
	</div>
	<div class="centra animated fadeInDownBig">
		<a
			href="http://localhost:8080/swagger-ui/index.html?configUrl=/v3/api-docs/swagger-config">Gestione
			Dati</a>
	</div>
	<div class="centra animated fadeInDownBig">
		<a href="/fatture/mostrafatture">Aggiorna Vista</a>
	</div>
	<div class="footer animated fadeInDownBig">Powered by Daniele
		Carraro</div>
</body>
</html>
